{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Logout</h1>
        <p class="text-gray-600 mb-6">
            Are you sure you want to log out of your account?
        </p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex justify-center space-x-4 mt-6">
                <button type="submit" class="px-5 py-2 bg-red-600 text-white rounded-xl shadow hover:bg-red-700 transition">
                    Yes, Log me out
                </button>
                <a href="/" class="px-5 py-2 bg-gray-300 text-gray-800 rounded-xl shadow hover:bg-gray-400 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
