{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Set a New Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" 
                class="w-full mt-4 px-5 py-2 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 transition">
                Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
