{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Reset Your Password</h1>
        <p class="text-gray-600 mb-6">
            Enter your email address below and weâ€™ll send you instructions to reset your password.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" 
                class="w-full mt-4 px-5 py-2 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">
                Send Reset Link
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-500">
            Remember your password? 
            <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
