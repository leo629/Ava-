{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Check Your Email</h1>
        <p class="text-gray-600">
            If the email address you entered is registered, you will receive a link to reset your password.
        </p>
        <a href="{% url 'account_login' %}" 
           class="mt-6 inline-block px-5 py-2 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">
           Back to Login
        </a>
    </div>
</div>
{% endblock %}
