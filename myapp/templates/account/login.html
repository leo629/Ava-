{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md dark:bg-gray-800">
  <h2 class="text-center text-2xl font-semibold text-gray-800 dark:text-white mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded">
      Login
    </button>
  </form>
  <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
    Don't have an account? <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign up</a>
  </p>
</div>
{% endblock %}
