{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Upload Your Gallery</h2>
  <p class="text-gray-600 mb-6">Please upload at least 4 images to continue.</p>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" 
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg shadow-md transition">
      Upload
    </button>
  </form>
</div>
{% endblock %}
