<!-- templates/myapp/confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white dark:bg-gray-800 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Delete Profile?</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300">This action is irreversible. All your data will be permanently deleted.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Delete Profile</button>
        <a href="/" class="ml-4 text-gray-700 dark:text-gray-300 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
